name: Deploy CloudFormation Stack

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name my-glue-iceberg-stack \
            --template-file glue-iceberg-stack.yaml \
            --parameter-overrides ScriptsBucketName=fix-scripts-bucket-sep11-midnight RawBucketName=fix-raw-bucket-sep11-midnight CuratedBucketName=fix-curated-bucket-sep11-midnight \
            --capabilities CAPABILITY_NAMED_IAM